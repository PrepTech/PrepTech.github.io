<!DOCTYPE html>
<html>
<!-- Save this    -->
<head>
	<title>Tinovation</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,300,800,900' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">

</head>

<body>

	<div id="everything">
		<div class="header" data-top="background-color: rgba(2,10,25,0);height:175px;"
	         data-top-bottom="background-color: rgba(2,10,25,1);height:75px">

			
			<img src="img/tinovation.png" class="tinovation-logo" data-top="bottom:20px"
	         data-top-bottom="bottom:0px;"/>

			<div class="tinovation-title" data-top="bottom:0px"
	         data-top-bottom="bottom:-20px;">TINOVATION</div>

			<div class="navbar">
				<ul>
					<li><a href="#">About</a></li> 
					<li><a href="#">Officers</a></li> 
					<li><a href="#">Member Resources</a></li> 
					<li><a href="#">Contact</a></li>
					<li><a id="login" >Login</a></li>
				</ul>
			</div>
		</div>
		<div id="loginBox">
			<div id="loginBox2">
				<h1> Login </h1>
				<input class="inputBox" placeholder="Username"></input>
			</br>
				<input class="inputBox" placeholder="Password"></input>
			</br>	
				<button id="loginButton">Login</button>
			</div>
		</div>

		<div class="bg1-overlay"
			 data-center="opacity: 0.5"
	         data-top-bottom="opacity: 0.9;">
	    </div>

		<section class="bg-wrapper">
			<div class="bg1"
		         data-center="background-position: 30% 40%;"
		         data-top-bottom="background-position: 30% 60%;">
		</section>

		<div class="iphone-wrapper">
			<img src="img/iphone.png" class="iphone" data-center="opacity: 1"
	         data-top-bottom="opacity: 0;"
	         />
		</div>

		<div class="bg1-text"><span style="color:#bdc3c7">TURN YOUR <br>DREAMS</span> INTO <br>REALITY.</div>
		<div style="width:100%">
			<i class="fa fa-angle-down down-arrow"></i>
		</div>

		<div class="about">
			<div class="header-padding"></div>
			<div class="about-title-padding">
				<div class="about-title">learn the tools of the trade</div>
				<div class="pure-g cards">
					<div class="pure-u-1-6"><p></p></div>
					<!-- FIX COLORS LATER -->	
				    <div class="pure-u-1-6 java-card">
				    	<div class="java-button">
				    		<img src="img/java.svg" height="150px" style="margin-top:25px;fill:white !important;"/>
				    	</div>
				    </div>
				    <div class="pure-u-1-12"><p></p></div>
				    <div class="pure-u-1-6 android-card">
				    	<div class="android-button">
				    		<img src="img/android2.svg" height="150px" style="margin-top:30px;fill:white !important;"/>
				    	</div>
				    </div>
				    <div class="pure-u-1-12"><p></p></div>
				    <div class="pure-u-1-6 backend-card">
				    	<div class="backend-button">
				    		<img src="img/server.svg" height="150px" style="margin-top:35px;fill:white !important;"/>
				    	</div>
				    </div>
				    <div class="pure-u-1-6"><p></p></div>

				</div>
			</div>
		</div>


		<div class="resources">

			<div class="header-padding" style="background-color: #F0F0F0;"></div>
			<div class="resources-sidebar"></div>

			<!-- <div class="header-padding"></div> -->
			<div class="resources-wrapper">
				<div class="resources-sidebar"></div>
				<div class="resources-cards">
					<div class="resources-first-row">
						<div class="resource-card" id="one">
							<div class="text"></div>
						</div>
						<div class="resource-card" id="two">
							<div class="text"></div>
						</div>
						<div class="resource-card" id="three">
							<div class="text"></div>
						</div>
					</div>
					<div class="resources-second-row">
						<div class="resource-card" id="four">
							<div class="text"></div>
						</div>
						<div class="resource-card" id="five">
							<div class="text"></div>
						</div>
						<div class="resource-card" id="six">
							<div class="text"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header-padding" style="background-color:red;top:300%;position:absolute;margin-top:-75px"></div>
		<div class="officers">
			<div class="officers-main-text"><p>learn from an amazing dev team</p></div>
			<!-- work here-->
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.videoBG-master/jquery.videoBG.js"></script>
	<script type="text/javascript" src="js/skrollr-master/dist/skrollr.min.js"></script>

    <script type="text/javascript">
	    var s = skrollr.init();

	    var timer,
		$win = $(window); 
		$("#everything").hide();
		$("#everything").fadeIn(2000);

		$('#loginBox').hide();
		var loginBoxHidden = true;

		$win.on('load',function(){
		    clearTimeout(timer);
		    timer = setTimeout(function(){
		        $(".resources-wrapper,.resources-sidebar,.resources").height($win.height()-75);
		        $(body).resizeTo($win.width(), $win.height()-75);
		    }, 500);

		});

		$win.on('resize',function(){
		    clearTimeout(timer);
		    timer = setTimeout(function(){
		        $(".resources-wrapper,.resources-sidebar,.resources").height($win.height()-75);
		        $(body).resizeTo($win.width(), $win.height()-75);
		    }, 500);

		});

		$( "#login" ).click(function() {
		  	if(loginBoxHidden){
		  		$('#loginBox').fadeIn(500);
				loginBoxHidden = false;
		  	} else {
		  		$('#loginBox').fadeOut(500);
		  		loginBoxHidden = true;
		  	}
		});

		
		 
	</script>
</body>
</html>
